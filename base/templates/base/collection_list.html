<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Колекції</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Колекції</h1>
            <a href="/" class="text-blue-500 hover:underline">← Назад до задач</a>
        </div>
        <a href="/collections/add/" class="inline-block mb-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Додати колекцію</a>
        <ul>
            {% for col in collections %}
                <li class="flex justify-between items-center border p-2 rounded mb-2">
                    <div>
                        <strong>{{ col.name }}</strong> — {{ col.count }} задач
                    </div>
                    <div>
                        <a href="/collections/edit/{{ col.id }}/" class="text-yellow-600 mr-2">[редагувати]</a>
                        <a href="/collections/delete/{{ col.id }}/" class="text-red-600">[видалити]</a>
                    </div>
                </li>
            {% empty %}
                <li>Колекцій не знайдено.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
