<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Задача</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-xl font-bold mb-4">{{ task.title|default:'Нова задача' }}</h1>
        <form method="post">
            {% csrf_token %}

           <input type="text" name="title" value="{{ task.title }}" placeholder="Назва задачі"
       class="border p-2 w-full mb-4 rounded" required />

            <select name="collection" class="border p-2 w-full mb-4 rounded">
                <option value="">Без колекції</option>
                {% for col in collections %}
                    <option value="{{ col.id }}" {% if task.collection == col %}selected{% endif %}>{{ col.name }}</option>
                {% endfor %}
            </select>

            <input type="date" name="deadline" value="{{ task.deadline|date:'Y-m-d'|default:'' }}" class="border p-2 w-full mb-4 rounded" />

        {% if error %}
    <p class="text-red-500 mb-4">{{ error }}</p>
{% endif %}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Зберегти</button>
        </form>
    </div>
</body>
</html>
