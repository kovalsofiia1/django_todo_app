<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Planner{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-slate-400 text-white p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <a href="{% url 'task_list' %}" class="hover:underline">Мій планувальник</a>
            </h1>

            {% if user.is_authenticated %}
            <div class="flex items-center space-x-4">
                <span>Привіт, {{ user.username }}</span>
               <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded shadow">Вийти</button>
                </form>
            </div>
            {% else %}
            <div>
                <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Увійти</a>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
