<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Колекція</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-xl font-bold mb-4">{{ name|default:"Нова колекція" }}</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" value="{{ name|default:'' }}" placeholder="Назва колекції" class="border p-2 w-full rounded mb-4" required />
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Зберегти</button>
        </form>
    </div>
</body>
</html>
